<!DOCTYPE html>
<html>
<head>
    <title>STOMP WebSocket测试</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
<h2>STOMP WebSocket测试</h2>
<div>
    <input type="text" id="userId" placeholder="输入用户ID" value="user1">
    <button onclick="connect()">连接</button>
    <button onclick="disconnect()">断开</button>
</div>
<div>
    <input type="text" id="message" placeholder="输入消息">
    <button onclick="sendMessage()">发送广播消息</button>
</div>
<div>
    <input type="text" id="targetUser" placeholder="目标用户ID">
    <button onclick="sendPrivateMessage()">发送私信</button>
</div>
<div id="messages"></div>

<script>
    var stompClient = null;

    function connect() {
        var userId = document.getElementById('userId').value;
        if (!userId) {
            alert('请输入用户ID');
            return;
        }

        var socket = new SockJS('/ws/stomp?uid=' + userId);
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function(frame) {
            showMessage('连接成功: ' + frame);

            // 订阅广播消息
            stompClient.subscribe('/topic/notify', function(message) {
                showMessage('广播消息: ' + message.body);
            });

            // 订阅私信
            stompClient.subscribe('/user/queue/messages', function(message) {
                showMessage('私信: ' + message.body);
            });
        });
    }

    function disconnect() {
        if (stompClient !== null) {
            stompClient.disconnect();
        }
        showMessage('连接已断开');
    }

    function sendMessage() {
        var message = document.getElementById('message').value;
        if (stompClient && stompClient.connected) {
            stompClient.send("/app/send", {}, message);
            document.getElementById('message').value = '';
        } else {
            alert('连接未建立');
        }
    }

    function sendPrivateMessage() {
        var targetUser = document.getElementById('targetUser').value;
        var message = document.getElementById('message').value;
        if (stompClient && stompClient.connected) {
            // 这里需要服务端支持向指定用户发送消息的接口
            // 例如可以创建一个专门的端点处理私信
            stompClient.send("/app/private/" + targetUser, {}, message);
            document.getElementById('message').value = '';
        } else {
            alert('连接未建立');
        }
    }

    function showMessage(message) {
        var messages = document.getElementById('messages');
        var div = document.createElement('div');
        div.textContent = message;
        messages.appendChild(div);
    }
</script>
</body>
</html>
